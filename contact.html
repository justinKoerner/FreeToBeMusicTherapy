    <div class="container-fluid contact-form" id="email-form">
        <div class="card mx-sm-5 rounded-0 border-0">
            <div class="card-body">
                <h2>Contact</h2>
                <p>Vancouver, BC</p>

                <!-- <div class="row px-3"> -->
                <form action="https://formsubmit.co/0ff625bddf648a2b069381cf531f1047" method="POST" id="main-form">
                    <!--Honeypot (for catching spammer)-->
                    <input type="text" name="_honey" style="display: none;">
                    <!--Disable captcha-->
                    <input type="hidden" name="_captcha" value="false">
                    <!--Email format-->
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/submitted.html">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailAddress">Email address <span class="required">*</span></label>
                            <input type="email" class="form-control" id="emailAddress" name="Email" placeholder="Enter your email"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="Phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="Address" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="Subject" placeholder="Type the subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea rows="6" class="form-control" id="message" name="Message" placeholder="Type your message here..."
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success submit-btn">Submit</button>
                </form>
                <!-- </div> -->
            </div>
        </div>
    </div>
